<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            background-color: #f39c12;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .header {
            font-weight: bold;
            background-color: #c76b10;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">Name</div>
        <div class="grid-item header">Year</div>
        <div class="grid-item header">Major</div>

        <div class="grid-item">Princess</div>
        <div class="grid-item">2nd Year</div>
        <div class="grid-item">BSIT</div>

        <div class="grid-item">Sandara</div>
        <div class="grid-item">2nd Year</div>
        <div class="grid-item">BSIT</div>

        <div class="grid-item">Shamelle</div>
        <div class="grid-item">2nd Year</div>
        <div class="grid-item">BSIT</div>

        <div class="grid-item">Shamel Jane</div>
        <div class="grid-item">2nd Year</div>
        <div class="grid-item">BSIT</div>

        <div class="grid-item">Angela</div>
        <div class="grid-item">2nd Year</div>
        <div class="grid-item">BSIT</div>
    </div>
</body>
</html>
