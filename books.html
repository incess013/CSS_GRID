<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .header {
            font-weight: bold;
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">Title</div>
        <div class="grid-item header">Author</div>
        <div class="grid-item header">Genre</div>
        
        <div class="grid-item">1984</div>
        <div class="grid-item">George Orwell</div>
        <div class="grid-item">Dystopian</div>

        <div class="grid-item">To Kill a Mockingbird</div>
        <div class="grid-item">Harper Lee</div>
        <div class="grid-item">Fiction</div>

        <div class="grid-item">The Great Gatsby</div>
        <div class="grid-item">F. Scott Fitzgerald</div>
        <div class="grid-item">Classic</div>

        <div class="grid-item">Pride and Prejudice</div>
        <div class="grid-item">Jane Austen</div>
        <div class="grid-item">Romance</div>

        <div class="grid-item">The Catcher in the Rye</div>
        <div class="grid-item">J.D. Salinger</div>
        <div class="grid-item">Fiction</div>
    </div>
</body>
</html>
